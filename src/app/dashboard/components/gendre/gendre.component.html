
        <div class="card w-100" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Display all students by gender</h5>
            <div class="input-group">
              <select #getStBygender class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon"
                 type="sexe" #opt="ngModel" [(ngModel)]="empSelected" name="sexe" id="sexe"
               (ngModelChange)="onGendreSelected($event) " (change)="getStudentByGender()">

                <option selected disabled>Choose...</option>
                <option *ngFor="let ge of Genre " [value]="ge.gendr">{{ge.gendr}}</option>
                
              </select>
              <button class="btn btn-dark" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"  (click)="getStudentByGender()">Button</button>
            </div>
          </div>
        </div>


        <!-- Modal -->
<div class="modal fade bd-example-modal-xl" id="staticBackdrop" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
<div class="modal-dialog modal-xl">
  <div class="modal-content">
    <div class="modal-header"  >
      <h5 class="modal-title" id="exampleModalLabel">list of students where gender type is   {{studentwithgendre.gendr}} </h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <dl class="list-group"  >
      <table class="table table-bordered">
        <thead class="table table-striped table-dark">
            <tr>
                <th>  idEtudiant </th>
                <th>  FirstName </th>
                <th>  LastName </th>
                <th>  Email </th>
                <th>  Option </th>
                <th>  department </th>
                <th>  Age </th>
         
               
    
    
    
            </tr>
    
        </thead>
        <tbody class="tbody">
            <tr *ngFor="let student of studentBySexe | paginate:{itemsPerPage:tableSize,currentPage:page,totalItems:count};let i=index">
                <td> {{student.idEtudiant}} </td>
                <td> {{student.prenomE  }} </td>
                <td> {{student.nomE }} </td>
                <td> {{student.emailE }} </td>
                <td  > {{student.opt}} </td>
                <td > {{student.depart.nomDepart}} </td>
                <td> {{student.ageE}} </td>
                
                
            </tr>
        </tbody>
    </table> 
      
      </dl>
  
  </div>
</div>
</div>
